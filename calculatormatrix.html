<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculatormaytix.css">
</head>

<body>
	<div id="calculatorWrap">
		<div class="display-screen" id="displayScreen"></div>
		<div id="buttonWrap">
			<div class="calculator-btn" id="btn0">0</div>
			<div class="calculator-btn" id="btn1">1</div>
			<div class="calculator-btn" id="btn2">2</div>
			<div class="calculator-btn" id="btn3">3</div>
			<div class="calculator-btn" id="btn4">4</div>
			<div class="calculator-btn" id="btn5">5</div>
			<div class="calculator-btn" id="btn6">6</div>
			<div class="calculator-btn" id="btn7">7</div>
			<div class="calculator-btn" id="btn8">8</div>
			<div class="calculator-btn" id="btn9">9</div>
			<div class="calculator-btn" id="btnPlus">+</div>
			<div class="calculator-btn" id="btnMinus">-</div>
			<div class="calculator-btn" id="btnMultiply">*</div>
			<div class="calculator-btn" id="btnDivide">/</div>
			<div class="calculator-btn" id="btnEquals">=</div>
			<div class="calculator-btn" id="btnC">C</div>
			<div class="calculator-btn" id="btnDel">Del</div>
			<div class="calculator-btn" id="btnDot">.</div>
			<div class="calculator-btn" id="btnOnOff">
				<input type="checkbox" name="" id="onOffCheck">
				<p id="on">ON</p>
				<p id="off">OFF</p>
			</div>
		</div>
	</div>
	<script src="calculatormatrix.js"></script>
</body>
